<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>  
<a href="javascript:void(0)" id="link">open in new tab</a>
<button type="button" onClick="refreshPage()">reset Editor</button>
<button type="button" onClick="save()">save</button>
 
<div style="" id="view">
  <iframe style="width:95vw;height:50vh;" id="currentSite"></iframe>
</div>

<textarea style="width:95vw;height:48vh;" oninput="codeupdate()" id="input" placeholder="write cour code here"></textarea>

<script>
function codeupdate() { 
  
  URL.revokeObjectURL(link.href);
  
  // create a new div element
  const newView = document.createElement("div");
  newView.id = "view"


  // and give it some content
  const iframe = document.createElement("iframe");
  var input = document.getElementById("input");
  let writtencode = new Blob([ input.value ], {type: 'text/html'});
  var iframeurl = URL.createObjectURL(writtencode);
  link.href = iframeurl
  iframe.src = iframeurl
  iframe.id = "currentSite"
  iframe.style = "width:95vw;height:50vh;"
  
  // add the text node to the newly created div
  newView.appendChild(iframe);

  // add the newly created element and its content into the DOM
  const currentView = document.getElementById("view");
  document.body.replaceChild(newView, currentView);

}

  function clear() {
    var check = confirm('code wiedererstellen?'); 
	if (check == true) {
		location.reload();
	}
  }
</script>

<script>
function refreshPage(){

var input = document.getElementById("input");
var work = localStorage.getItem('work');
console.log(work);

input.value = work;
codeupdate();


}
</script>
	
<script>
function save(){

var input = document.getElementById("input");


  localStorage.setItem('work', input.value);
  
}
</script>

</body>
</html>
