<textarea id="input">write your code here</textarea>
<button onclick="iframeupdate()" id="update">UpDate</button>
<a href="" id="open">open und new Tab</a>

<hr>

<iframe id="editor" src="">
</iframe>

<script>
function iframeupdate() { 
var input = document.getElementById("input");
let blob = new Blob([ input.value ], {type: 'text/html'});
  
editor.src = URL.createObjectURL(blob);
open.href = URL.createObjectURL(blob);
} 

</script>
