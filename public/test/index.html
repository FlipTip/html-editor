<textarea id="input">Snakes. Why'd it have to be snakes?</textarea>
<button onclick="iframeupdate()" id="update">run</button>
<a onclick="iframeupdate()" href="javascript:void(0)" id="link">open in new tab</a>

<hr>

<iframe id="editor" src="">
</iframe>

<script>
function iframeupdate() { 
URL.revokeObjectURL(link.href);
var input = document.getElementById("input");
let writtencode = new Blob([ input.value ], {type: 'text/html'});
  
editor.src = URL.createObjectURL(writtencode);
link.href = URL.createObjectURL(writtencode);
} 

</script>
